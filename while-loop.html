<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <h1>While Loop</h1>
    <li>
      while loop adalah versi perulangan yang lebih sederhana dibanding for loop
    </li>
    <li>
      di while loop hanya terdapat kondisi perulangan, tanpa ada init sattement
      dan post statement
    </li>

    <!-- PRAKTEK -->
    <script>
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan Ke ${counter}</p>`);
        counter++
      }
    </script>
  </body>
</html>
