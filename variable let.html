<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable let</title>
  </head>
  <body>
    <script>
      document.writeln("ilham fakih hilmi");
      document.writeln("</br>");

      let fullName = "ilham " + "fakih " + "hilmi";
      let firstName = "ilham";
      let middleName = "fakih";
      let lastName = "hilmi";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(lastName);
    </script>
  </body>
</html>
