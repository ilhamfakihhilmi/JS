<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type data string</title>
  </head>
  <body>
    <script>
      document.writeln("ilham fakih hilmi");
      document.writeln("</br>");
      document.writeln("React Dev");
      document.writeln("</br>");

      document.writeln("Nama : " + "Fakih");
      document.writeln("</br>");
      document.writeln("React : " + "Dev");
      document.writeln("</br>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.write("ilham \nfakih \nhilmi");
      document.write("\\react \\dev\n");
      document.write('"programming"\n');
      document.writeln("'2023'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
