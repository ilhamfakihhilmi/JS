<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <h1>Null</h1>
    <li>null merupakan representasi data kosong</li>
    <li>
      null berbeda dengan undefined, null berarti variable sudah ditambahkan
      value nya, hanya saja value nya null
    </li>
    <li>
      sedangkan undefined adalah variable yang belum ditambahkan value apapun
    </li>

    <!-- PRAKTEK -->
    <script>
      let firstname = null;
      if (firstname === undefined) {
        alert("UNDEFINED");
      } else if (firstname === null) {
        alert("NULL");
      } else {
        alert(firstname);
      }
    </script>
  </body>
</html>
